<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Escolar</title>
    <link rel="stylesheet" href="css/style.css">
       <!-- FAVICON COMPLETO -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <style>
        .pagina-login {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-login {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 420px;
        }
        
        .login-container h2 { 
            text-align: center; 
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .demo-credentials {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--secondary-color);
        }
        
        .demo-credentials h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .error {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 12px;
            background: #ffeaea;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            font-weight: 500;
        }
    </style>
</head>
<body class="pagina-login">
    <header>
        <div class="container">
               <div class="logo">
    <img src="favicon_io/favicon-32x32.png" alt="Portal" class="logo-icon">
<h1>portal escolar</h1>
</div>
            <nav>
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="main-login">
        <div class="login-container">
            <h2>Acesso ao Portal</h2>
            
            <div id="mensagem-erro" class="error" style="display: none;"></div>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar no Portal</button>
            </form>
            
            <div class="demo-credentials">
                <h3>Credenciais para Teste:</h3>
                <p><strong>üë®‚Äçüéì Aluno:</strong> aluno@escola.com / 123456</p>
                <p><strong>üë®‚Äçüè´ Professor:</strong> professor@escola.com / 123456</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Portal Escolar. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Sistema de login
        document.getElementById('form-login').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const mensagemErro = document.getElementById('mensagem-erro');
            
            // Limpar mensagem anterior
            mensagemErro.style.display = 'none';
            
            // Usu√°rios de demonstra√ß√£o
            const usuarios = [
                { 
                    email: 'aluno@escola.com', 
                    senha: '123456', 
                    nome: 'Jo√£o Silva', 
                    tipo: 'aluno',
                    matricula: '2024001',
                    turma: '9¬∫ Ano A'
                },
                { 
                    email: 'professor@escola.com', 
                    senha: '123456', 
                    nome: 'Maria Santos', 
                    tipo: 'professor',
                    disciplina: 'Matem√°tica',
                    turmas: ['9¬∫ Ano A', '9¬∫ Ano B']
                }
            ];
            
            const usuario = usuarios.find(u => u.email === email && u.senha === senha);
            
            if (usuario) {
                // Mostrar loading
                const btn = document.querySelector('.btn-login');
                btn.innerHTML = '‚è≥ Entrando...';
                btn.disabled = true;
                
                // Salvar usu√°rio no localStorage
                localStorage.setItem('currentUser', JSON.stringify(usuario));
                
                // Pequeno delay para ver o loading
                setTimeout(() => {
                    // Redirecionar conforme o tipo de usu√°rio
                    if (usuario.tipo === 'aluno') {
                        window.location.href = 'area_restrita_aluno.html';
                    } else {
                        window.location.href = 'area_restrita_professor.html';
                    }
                }, 1000);
                
            } else {
                mensagemErro.textContent = '‚ùå E-mail ou senha incorretos!';
                mensagemErro.style.display = 'block';
            }
        });

        // Preencher automaticamente para teste
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tipo = urlParams.get('tipo');
            
            if (tipo === 'aluno') {
                document.getElementById('email').value = 'aluno@escola.com';
                document.getElementById('senha').value = '123456';
            } else if (tipo === 'professor') {
                document.getElementById('email').value = 'professor@escola.com';
                document.getElementById('senha').value = '123456';
            }
        });
    </script>
</body>
</html>
